<style>
  #wa-float{
    position: fixed;

<script>
  (function () {
    // WhatsApp number (India): 91 + 8850205805
    const phone = "918850205805";

    // Optional: if your URL has /pay/ORDERID, it will auto include it
    const pathParts = window.location.pathname.split("/").filter(Boolean);
    const maybeOrderId = pathParts.includes("pay") || pathParts.includes("order")
      ? pathParts[pathParts.length - 1]
      : "";

    // Default auto message
    const messageLines = [
      "Hi ",
      "Iâ€™m interested in MDF 3D Wooden Puzzles.",
      maybeOrderId ? ("Order ID: " + maybeOrderId) : "",
      "Please share details / availability / delivery time.",
      "Thank you!"
    ].filter(Boolean);

    const text = encodeURIComponent(messageLines.join("\n"));
    const url = `https://wa.me/${phone}?text=${text}`;

    const btn = document.getElementById("wa-float");
    btn.href = url;
  })();
</script>
